upstream fastcgi_backend {
  server unix:/sock/docker.sock;
}

server {
  listen 8000;

  ## Proxy for web server
  server_name puresight.127.0.0.1.nip.io;
  location / {
    proxy_pass http://host.docker.internal:8084;
  }

  # Proxy for search
  location /search {
    proxy_pass http://host.docker.internal:8082;
  }
}

server {
  listen 8000;

  # Proxy for Ingestion API
  # Adding alias host.docker.internal which is used by the CMS and the PIM
  server_name ingestion.127.0.0.1.nip.io host.docker.internal;
  location / {
    proxy_pass http://host.docker.internal:8080;
  }
}

server {
  listen 8000;
  return 301 https://$host$request_uri;
}

server {
  listen [::]:8443 ssl http2 ipv6only=on;
  listen 8443 ssl http2;

  ssl_certificate /etc/nginx/certs/nginx.crt;
  ssl_certificate_key /etc/nginx/certs/nginx.key;

  set $MAGE_ROOT /var/www/html;

  fastcgi_buffer_size 64k;
  fastcgi_buffers 8 128k;

  location /livereload.js {
    proxy_set_header Host $host;
    proxy_pass http://phpfpm:35729/livereload.js;
  }

  location /livereload {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_pass http://phpfpm:35729/livereload;
  }

  include /var/www/html/nginx[.]conf;
}
